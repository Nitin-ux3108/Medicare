<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Login</title>
  <style>
    *{
      box-sizing: border-box;
    }
    body {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .img-container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(login-image-2.jpg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-shadow: 0 5px 6px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      background-color: #ffffff;
      text-align: center;
    }

    .login-card h2 {
      font-size: 30px;
      color: #08d653;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
      font-size: 18px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .input-group input:hover, .input-group input:focus {
      outline: none;
      border-color: #08d653;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #08d653;
      color: #222121;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-button:hover {
      color: #191a1af8;
      background-color:  #73e1e8;
      transition: all 1s ease-in;
    }

    .extra-links {
      margin-top: 10px;
    }

    .position-rel{
      position: relative;
      left: 240px;
    }

    .extra-links a {
      color: #202220;
      text-decoration: none;
      font-size: 14px;
    }

    .extra-links a:hover {
      color: #08d653;
      text-decoration: underline;
    }

    span{
      color: #181717;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="img-container">
    <div class="login-container">
      <div class="login-card">
        <h2>Healthcare Login</h2>
        <form>
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <div class="extra-links">
              <a class="position-rel" href="#">Forgot Password?</a>
            </div>
          </div>
          <button type="submit" class="login-button">Login</button>
          <div class="extra-links">
            <span>Don't have an account?</span>
            <a href="#">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
